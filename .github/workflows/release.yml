name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Versione (es. 4.2.0)"
        required: true

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
      - name: Build exe (PyInstaller)
        shell: pwsh
        run: |
          ./build_app.bat
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: BetterfoxUpdater v${{ github.event.inputs.version }}
          draft: true
          prerelease: false
      - name: Upload asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release_app/BetterfoxUpdater.exe
          asset_name: BetterfoxUpdater-${{ github.event.inputs.version }}.exe
          asset_content_type: application/vnd.microsoft.portable-executable
