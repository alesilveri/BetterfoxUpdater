name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Versione (es. 1.2.3)"
        required: true
      prerelease:
        description: "Segna come prerelease"
        required: false
        default: true
        type: boolean
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-release:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: app-electron
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: app-electron/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build (electron-builder)
        run: npm run build
      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          name: Betterfox Updater ${{ github.event_name == 'workflow_dispatch' && format('v{0}', inputs.version) || github.ref_name }}
          draft: true
          prerelease: ${{ github.event_name == 'workflow_dispatch' && (inputs.prerelease == true || inputs.prerelease == 'true') || true }}
          files: app-electron/release/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
